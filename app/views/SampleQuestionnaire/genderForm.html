#{extends 'SampleQuestionnaire/main.html' /}
<h2>性別</h2>
<p>あなたの性別を教えてください．</p>
<form action="@{postGender()}" method="post">

    <li><label><input type="radio" name="gender" value="女性" /> 女性</label></li>
  </ul>
  <p><input type="submit" /></p>
</form>
